<!Doctype>
<html>
  
  <style>
    .a,.b{
      height:300px;
    }
    .a{
      clip-path:polygon(0 0,100% 0, 100% 100%,0 calc(100%-80px));
      background:#FE8F8F;
    }
    .b{
      clip-path:polygon(0 0,100% 80px, 100% 100%,0 100%);
      margin-top:-60px;
      background:#A0D1FF;
  </style>
  <head>
    <title> Just Like that!</title>
  </head>
  <body>
    <main class="container">
      <section class="a">Hello</section>
      <section class="b"></section>
    </main>
  </body>
</html>
